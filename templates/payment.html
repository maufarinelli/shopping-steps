<payment>    
    <h2>Step 3 - Payment options</h2>

    <form name="paymentForm" novalidate action="form-horizontal">
        <fieldset>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="payment.user.paymentCard" value="visa" ng-change="payment.updateModel()">
                    Visa
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" ng-model="payment.user.paymentCard" value="mastercard" ng-change="payment.updateModel()">
                    Mastercard
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" ng-model="payment.user.paymentCard" value="amex" ng-change="payment.updateModel()">
                    American Express
                </label>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label class="col-sm-1 control-label" for="name">Card Name:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="name" ng-model="payment.user.cardName" required>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label class="col-sm-1 control-label" for="number">Card Number:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="number" ng-model="payment.user.cardNumber" required>
            </div>
        </fieldset>
    </form>

    <footer class="form-group">
        <button class="btn btn-default" type="button" ng-click="payment.back()">Back</button>
        <button class="btn btn-primary" type="button" ng-disabled="paymentForm.$invalid" ng-click="payment.forward()">Next</button>
    </footer>
</payment>
